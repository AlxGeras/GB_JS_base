  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    ответ: 2

    то есть  к переменной "а" прибавляется 1,
    а затем переменной "с" присваивается новое значение переменной "а"
    a = a + 1 = 1 + 1 = 2; 
    c = 2;
     */
    c = ++a;

    /*
    ответ: 1 
    используется постфиксная форма записи инкремента,
    то есть  к переменной "b" прибавляется 1,
    а затем переменной "d" присваивается старое значение переменной "b"
    d = 1; 
    b = b + 1 = 1 + 1 = 2
     */
    d = b++;
    console.log(d);

    /*
    ответ: 5 
    используется префиксная форма записи инкремента,

    a = a + 1 = 2 + 1 = 3; 
    c = 2 + 3 = 5;
     */
    c = 2 + ++a;
    console.log(c);

    /*
    ответ: 4
    используется постфиксная форма записи инкремента,
    то есть  к переменной "b" прибавляется 1,

    d = 2 + 2 = 4; 
    b = b + 1 = 2 + 1 = 3;
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
