<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
   * Функция выполняет сложение двух переданных числа.
   * @param {number} a Первое число для сложения.
   * @param {number} b Второе число для сложения.
   * @returns {number} Результат сложения двух чисел.
   */
    function sum(a, b) {
      return a + b;
    }

    /**
     * Функция выполняет вычитание меньшего переданного числа из большего.
     * @param {number} a Первое число для вычитания.
     * @param {number} b Второе число для вычитания.
     * @returns {number} Результат вычитания двух чисел.
     */
    function diff(a, b) {
      if (a > b)
        return a - b;
      else if (b > a)
        return b - a;
      else if (a === b)
        return 0;
    }

    /**
     * Функция выполняет умножение двух переданных чисел.
     * @param {number} a Первое число для умножения.
     * @param {number} b Второе число для умножения.
     * @returns {number} Результат умножения двух чисел.
     */
    function mult(a, b) {
      return a * b;
    }

    /**
     * Функция выполняет деление двух переданных чисел.
     * @param {number} a Делимое.
     * @param {number} b Делитель.
     * @returns {number} Результат деления двух чисел.
     */
    function div(a, b) {
      return a / b;
    }

    /**
     * Функция выполняет выполняет математические операции
     * сложения, вычитания, умножения и деления двух переданных чисел.
     * Вычитание работает таким образом, что вычетается из большего числа.
     * меньшее, либо возвращается 0, если числа равны.
     * При выполнеии операции деления arg1 - делимое, arg2 - делитель.
     * @param {number} arg1 Первое число.
     * @param {number} arg2 Второе число.
     * @param {string} operation строка, которая содержит один 
     * символ из: "+", "-", "*", "/".
     * @returns {number} Результат выполения математической операции над 
     * двумя числами.
     */

    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case '+':
          return sum(arg1, arg2);
        case '-':
          return diff(arg1, arg2);
        case '*':
          return mult(arg1, arg2);
        case '/':
          return div(arg1, arg2);
        default: return NaN;
      }
    }

    alert(mathOperation(+prompt(), +prompt(), prompt()))


  </script>
