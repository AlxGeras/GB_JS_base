<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    console.log(10 + 10 + "10");
    /* 
    согласно ассоциативности оператора 
    сложения вычисление идет слева направо 
    10 + 10 = 20, далее происходит неявое 
    приведение к типу строка '20' + '10' = '2010'
    */

    console.log(10 + "10" + 10);
    /* 
    согласно ассоциативности оператора 
    сложения вычисление идет слева направо 
    10 + '10' = '1010' ( происходит неявое приведение 
    к  типу строка 10 -> '10'), далее '1010' + 10 
    (еще одно неявное преведение к типу строка 
        10 -> '10') = '101010'
    */

    console.log(10 + 10 + +"10");


    /* согласно приоритетам опреатотов сначала выполняется 
    унарный плюс, который переводит строчное значение '10' В
    числовое 10 и 
    согласно ассоциативности оператора 
    сложения вычисление идем слева направо 
    10 + 10 + 10 = 30
    */

    console.log(10 / -"");

    /*
    унарный минус переводит строчное значение '' в 
    числовое -0
    далее деление 10 на -0 привод к результату -Infinity
    */


    console.log(10 / +"2,5");

    /*
    резальтат вычисления унарного плюса к строчному
    выражению '2,5' приводит к результату NaN т.к.
    неверно указан формат разделителя(должна быть точка)
    Далее деление 10 на NaN приводит к результату NaN
    */
  </script>
</body>
