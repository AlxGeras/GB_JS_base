<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное число.
-->
  <script>
    "use strict";

    // Первый вариант решения 
    let number = prompt('Введите число');

    let numberArr = number.split('');

    if (numberArr.length < 3) {
      numberArr = Array(3 - numberArr.length).fill('0').concat(numberArr);
    }

    let ones = numberArr[numberArr.length - 1];

    let tens = numberArr[numberArr.length - 2];

    let hundreds = numberArr[numberArr.length - 3];

    alert(`В числе ${number} количество сотен: ${hundreds}, десятков: ${tens}, единиц: ${ones}`)

    // Второй вариант решения 

    number = +prompt('Введите число');

    let numberOrigin = number;

    ones = number % 10;

    number = Math.floor(number / 10);

    tens = number % 10;

    number = Math.floor(number / 10);

    hundreds = number % 10;

    alert(`В числе ${numberOrigin} количество сотен: ${hundreds}, десятков: ${tens}, единиц: ${ones}`)
  </script>
</body>

</html>
